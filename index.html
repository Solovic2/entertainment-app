<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Entertainment app for displaying Movies, TV series and its trailer with ability to search on it and bookmark it"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="preconnect"
      as="image"
      href="https://api.themoviedb.org"
      type="image/*"
    />
    <link
      rel="preload"
      as="images"
      href="https://image.tmdb.org/t/p/w533_and_h300_bestv2/"
      type="image/*"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/movie-trailer"
    ></script>
    <title>Entertainment App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
